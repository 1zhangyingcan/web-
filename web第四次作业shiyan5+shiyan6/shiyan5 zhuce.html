<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>注册</title>
</head>
<body>
<table border="1" cellspacing="0" height="400" align="center">
		<tr><td>用户名：</td><td><input type="text" height="200"></td></tr>
		<tr><td>密码：</td><td><input type="password" height="200"></td></tr>
		<tr><td>确认密码：</td><td><input type="password" height="200"></td></tr>
		<tr><td>性别：</td><td><input type="radio" name="sex">男<input type="radio" name="sex">女</td></tr>
		<tr><td>生日：</td><td><form input type="text" value="公历"><select name="公历"><option value="first">公历</option><option value="two">农历</option></select><select name="年"><option value="1">年</option><option value="first">1995</option><option value="two">1996</option><option value="three">1997</option><option value="four">1998</option><option value="five">1999</option><option value="six">2000</option></select><select name="月"><option value="1">月</option><option value="first">1</option><option value="two">2</option><option value="three">3</option><option value="four">4</option><option value="five">5</option><option value="six">6</option><option value="seven">7</option><option value="eight">8</option><option value="nine">9</option><option value="ten">10</option><option value="eleven">11</option><option value="twelve">12</option></select><select name="日"><option value="1">日</option><option value="first">1</option><option value="two">2</option><option value="three">3</option><option value="four">4</option><option value="five">5</option><option value="six">6</option><option value="seven">7</option><option value="eight">8</option><option value="nine">9</option><option value="ten">10</option><option value="eleven">11</option><option value="twelve">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select></form></td></tr>
		<tr><td>所在地：</td><td><form><select name="国家"><option value="1">中国</option><option value="2">中国台湾</option></select><select name="省份"><option value="1">河北</option><option value="2">河南</option><option value="3">山东</option><option value="4">山西</option></select><select name="城市"><option value="1">石家庄</option><option value="2">张家口</option><option value="3">济南</option><option value="4">太原</option></select></form></td></tr>
		<tr><td>验证码：</td><td><input type="text" height="200"><img src="images/yanzhengma.jpg" width="150" height="50"></td></tr>
		<tr><td>证件类型：</td><td><form><select name="证件类型"><option value="1">身份证</option></select></form></td></tr>
		<tr><td>证件号：</td><td><input type="text"></td></tr>
		<tr><td>爱好：</td><td><form><input type="checkbox" name="like">音乐<input type="checkbox" name="like">读书<input type="checkbox" name="like">跳舞<input type="checkbox" name="like">下棋<input type="checkbox" name="like">其他</form></td></tr>
		<tr><td>说明：</td><td><textarea cols="9" rows="4"></textarea></td></tr>
		<tr><td>上传头像</td><td><form><input type="file" name="选择文件"></form></td></tr>
		<tr><td colspan="2" align="center"><input type="button" value="提交">&nbsp;<input type="button" value="重置">&nbsp;<input type="button" value="按钮"></td></tr>
</table>
</body>
</html>
